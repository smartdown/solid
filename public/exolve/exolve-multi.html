<title>Exolve: An Easily Configurable Interactive Crossword Solver</title>

<script>

const puzzleText = `
======REPLACE WITH YOUR PUZZLE BELOW======
exolve-begin
  exolve-id: example-submit
  exolve-title: Tiny Demo Crossword
  exolve-setter: Exolve
  exolve-width: 5
  exolve-height: 5
  exolve-grid:
    00000
    0...0
    00000
    0...0
    00000
  exolve-across:
    1 Greeting (5)
    3 Earth (5)
    4 Guide (5)
  exolve-down:
    1 Emits cry (5)
    2 More ancient (5)
  exolve-question: What is your favourite colour?
  exolve-question: What is the meaning of life?
  exolve-question: Your name
  exolve-submit: https://docs.google.com/forms/d/e/1FAIpQLSeezqRzI7N77Huk8_TYwAB40wp2E6HgQaOsNPMc1KgJp-7O8Q/viewform?usp=pp_url entry.411104056 entry.464339112 entry.861079418 entry.1052922113
exolve-end
======REPLACE WITH YOUR PUZZLE ABOVE======
`;

function createPuzzle() {
  const puzzle = new Puzzle();
  const html = puzzle.getHtml();
  const htmlTarget = document.getElementById('puzzle-html');

  htmlTarget.innerHTML = html;
  htmlTarget.style.background = 'aliceblue';
  puzzle.createPuzzle(puzzleText);
}
</script>

</head>

<body onload="createPuzzle()">

<div id="puzzle-html">
</div>

</body>
