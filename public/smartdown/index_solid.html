<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">

  <title>Smartdown on Solid</title>

  <link rel=stylesheet href="https://unpkg.com/smartdown/dist/lib/smartdown.css">
  <link rel=stylesheet href="https://unpkg.com/smartdown/dist/lib/fonts.css">
  <script src="https://unpkg.com/smartdown/dist/lib/smartdown.js"></script>

  <style>
  .smartdown-outer-container.smartdown-theme-blog {
    margin: auto !important;
    padding: 0 20px !important;
  }
  </style>
</head>

<body
  id="smartdown-outer-container"
  class="smartdown-outer-container smartdown-theme-blog">
  <div
    class="smartdown-container"
    id="smartdown-output">
  </div>

  <script src="https://unpkg.com/smartdown/dist/lib/calc_handlers.js"></script>
  <script src="https://unpkg.com/smartdown/dist/lib/starter.js"></script>

<!--
  <script src="https://localhost:4000/lib/calc_handlers.js"></script>
  <script src="https://localhost:4000/lib/starter.js"></script>
 -->

  <script>
    console.log('smartdown window.location.href', window.location.href);
    console.log('smartdown window.location.hash', window.location.hash);
    console.log('smartdown document.origin', document.origin);
    console.log('smartdown document.referrer', document.referrer);

    /* eslint-disable */
    window.smartdownDefaultHome = '/public/Home.md';
    window.smartdownResourceURL = '';
    window.smartdownBaseURL = 'https://unpkg.com/smartdown/dist/';
    // window.smartdownBaseURL = 'https://localhost:4000/';

    window.smartdownResourceURL = 'https://unpkg.com/smartdown-gallery/resources/';
    // window.smartdownRawPrefix = 'https://unpkg.com/smartdown-gallery/';
    window.smartdownGistPathPrefix = '';
    window.smartdownGistHashPrefix = 'gist/';

    window.smartdownPostLoadMutator = function(sourceText, cardKey, cardURL, defaultHome) {
      // console.log('smartdownPostLoadMutator', defaultHome);
      if (cardKey === 'README') {
        sourceText += '\n---\n\n[Back to Home](:@' + defaultHome + ')\n';
      }

      return sourceText;
    };

    window.smartdownStarter();
  </script>
</body>
</html>
